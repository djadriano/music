<section class="euro-artists" ng-controller="ArtistsController">
  <p class="loading" ng-show="artistsInfo.length == 0">loading artist info...</p>
  <header class="euro-artists-header">
    <figure class="euro-artists-header-photo">
      <img ng-src="{{artists.infos.photo}}" alt="{{artists.infos.name}}">
    </figure>
    <h1>{{artists.infos.name}}</h1>
    <nav class="euro-artists-header-nav">
      <div ng-include="'partials/artists_menu.html'"></div>
    </nav>
  </header>
  <div class="euro-artists-content" ng-repeat="artistData in artistsInfo">
    <p ng-bind-html="artistData.bio.content">{{artistData.bio.content}}</p>
  </div>
  <ul class="euro-artists-similar">
    <li ng-repeat="item in artistData.similar.artist">
      <figure>
        <a ng-href="/#/artists/{{item.name}}"><img ng-src="{{item.image[1]['#text']}}"></a>
        <figcaption>
          {{item.name}}
        </figcaption>
      </figure>
    </li>
  </ul>
</section>
