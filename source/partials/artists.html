<section class="artists" ng-controller="ArtistsController">
  <p class="loading" ng-show="artistsInfo.length == 0">loading artist info...</p>
  <header class="artists-header">
    <div class="artists-header-infos">
      <figure class="artists-header-picture">
        <img ng-src="{{artists.infos.photo}}">
        <figcaption>
          <h1>{{artists.infos.name}}</h1>
          <div ng-include="'partials/artists_menu.html'"></div>
        </figcaption>
      </figure>
    </div>
  </header>
  <div class="artists-content" ng-repeat="artistData in artistsInfo">
    <p ng-bind-html="artistData.bio.content">{{artistData.bio.content}}</p>
    <ul class="artists-similar">
      <li ng-repeat="item in artistData.similar.artist">
        <figure>
          <a ng-href="/#/artists/{{item.name}}"><img ng-src="{{item.image[1]['#text']}}"></a>
          <figcaption>
            {{item.name}}
          </figcaption>
        </figure>
      </li>
    </ul>
  </div>
</section>
